<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Jogos</title>
  <link rel="stylesheet" href="../Estilo/style.css" />
</head>
<body>
  <header class="site-header">
    <button id="btn-ranking">Ranking dos Jogos</button>
    <h1>Escolha um Jogo</h1>
    <div id="user-actions"></div>
  </header>

  <!-- Modal de Perfil -->
  <div id="profile-modal" class="profile-modal">
    <div>
      <span id="profile-nome"></span>
      <div id="profile-email"></div>
      <button id="logout-btn">Sair</button>
    </div>
  </div>

  <!-- Modal de Ranking -->
  <div id="ranking-modal" class="ranking-modal">
    <h3>Ranking dos Jogos</h3>
    <div id="ranking-list"></div>
    <button id="fechar-ranking-btn">Fechar</button>
  </div>

  <main>
    <div class="grid-jogos">
      <button class="jogo-btn" id="btn-velha">Jogo da Velha</button>
      <button class="jogo-btn" id="btn-ppt">Pedra Papel Tesoura</button>
      <button class="jogo-btn" id="btn-forca">Jogo da Forca</button>
      <button class="jogo-btn" id="btn-memoria">Jogo da Memoria</button>
      <button class="jogo-btn" id="btn-campo-minado">Campo Minado</button>
      <button class="jogo-btn" id="btn-pong">Pong</button>
      <button class="jogo-btn" id="btn-2048">2048</button>
      <button class="jogo-btn" id="btn-sudoku">Sudoku</button>
    </div>
  </main>

  <footer>
    <button class="ver-estatisticas-btn" id="btn-estatisticas">Ver Estat√≠sticas</button>
  </footer>

  <script src="../Scripts/main.js"></script>
</body>
</html>
