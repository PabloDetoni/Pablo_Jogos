<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campo Minado</title>
  <link rel="stylesheet" href="../Estilo/campo_minado.css"/>
</head>
<body>

  <!-- TELA INICIAL (menu + botões) -->
  <div id="tela-inicial">
    <div id="menu-inicial">
      <h1>Campo Minado</h1>
      <label for="dificuldade">Dificuldade:</label><br />
      <select id="dificuldade">
        <option value="facil">Fácil</option>
        <option value="medio">Médio</option>
        <option value="dificil">Difícil</option>
      </select>
      <br /><br />
      <button id="btn-iniciar">Iniciar Jogo</button>
    </div>

    <!-- Botões "Voltar" e "Estatísticas" logo abaixo do menu -->
    <div class="botoes-footer">
      <button onclick="window.location.href='index.html'">Voltar</button>
      <button onclick="window.location.href='estatisticas.html'">Estatísticas</button>
    </div>
  </div>

  <!-- ÁREA DO JOGO (inicialmente oculta) -->
  <div id="jogo" style="display: none;">
    <div id="painel-topo">
      <div class="info">
        <span class="titulo">Tempo</span>
        <span id="tempo">00:00</span>
      </div>
      <div class="info">
        <span class="titulo">Bandeiras</span>
        <span id="bandeiras">0</span>
      </div>
      <div class="info">
        <span class="titulo">Minas</span>
        <span id="minas">0</span>
      </div>
    </div>

    <div id="tabuleiro"></div>

    <!-- Botão Reiniciar abaixo do tabuleiro -->
    <button id="btn-reiniciar">Reiniciar Jogo</button>

    <!-- Botões "Voltar" e "Estatísticas" abaixo do Reiniciar -->
    <div class="botoes-footer">
      <button onclick="window.location.href='index.html'">Voltar</button>
      <button onclick="window.location.href='estatisticas.html'">Estatísticas</button>
    </div>
  </div>

  <script src="../Scripts/utils.js"></script>
  <script src="../Scripts/stats.js"></script>
  <script src="../Scripts/campo_minado.js"></script>
</body>
</html>
