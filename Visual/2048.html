<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048</title>
  <link rel="stylesheet" href="../Estilo/2048.css" />
</head>
<body>
  <div id="container-2048">
    <h1>2048</h1>
    <div class="score-container">
      <span>Pontuação: </span><span id="score">0</span>
      <button id="restart-btn" onclick="reiniciarJogo()">Reiniciar</button>
    </div>
    <div id="tabuleiro-2048" class="tabuleiro-2048">
      <!-- As células serão geradas pelo JS -->
    </div>
    <div id="mensagem-final" style="display:none;">
      <p id="mensagem"></p>
      <button onclick="reiniciarJogo()">Jogar Novamente</button>
    </div>
    <div class="botoes-footer" style="text-align:center; margin-top:20px;">
      <button onclick="window.location.href='index.html'">Voltar</button>
      <button onclick="window.location.href='estatisticas.html'">Estatísticas</button>
    </div>
  </div>
  <script src="../Scripts/stats.js"></script>
  <script src="../Scripts/2048.js"></script>
</body>
</html>
