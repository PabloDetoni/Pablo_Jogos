<!-- pong.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong</title>
  <link rel="stylesheet" href="../Estilo/pong.css" />
</head>
<body>
  <div id="menu-inicial">
    <h1>Pong</h1>
    <label>Modo de Jogo:</label><br />
    <select id="modoJogo" onchange="alternarDificuldade()">
      <option value="2">2 Jogadores</option>
      <option value="ia">Contra IA</option>
    </select>
    <br /><br />
    <div id="dificuldade-container" style="display: none;">
      <label>Dificuldade:</label><br />
      <select id="dificuldadeIA">
        <option value="facil">Fácil</option>
        <option value="medio">Média</option>
        <option value="dificil">Difícil</option>
      </select>
      <br /><br />
    </div>
    <button onclick="iniciarJogo()">Iniciar</button>
  </div>

  <div id="jogo" style="display:none; text-align:center;">
    <h1>Pong</h1>
    <!-- Instruções de controles -->
    <div style="display:flex; justify-content:center; gap:32px; margin-bottom:10px; font-size:1.05rem; color:#37474f;">
      <span><b>Jogador 1:</b> W / S</span>
      <span id="controles-jogador2"><b>Jogador 2:</b> &#8593; / &#8595;</span>
    </div>
    <canvas id="pong-canvas" width="600" height="400"></canvas>
    <div>
      <button onclick="reiniciarJogo()">Reiniciar</button>
    </div>
  </div>

  <div class="botoes-footer" style="text-align:center; margin-top:20px;">
    <button onclick="window.location.href='index.html'">Voltar</button>
    <button onclick="window.location.href='estatisticas.html'">Estatísticas</button>
  </div>

  <script src="../Scripts/stats.js"></script>
  <script src="../Scripts/pong.js"></script>
</body>
</html>
