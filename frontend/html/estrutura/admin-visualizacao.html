<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualização</title>
  <link rel="stylesheet" href="/frontend/css/estrutura/style.css" />
  <link rel="stylesheet" href="/frontend/css/estrutura/admin.css" />
  <link rel="stylesheet" href="/frontend/css/estrutura/admin-visualizacao.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/frontend/css/all.min.css" />
</head>
<body>
  <header class="site-header">
    <div class="page-title-bar">
      <h1 class="page-title-fixed">Visualização</h1>
    </div>
  </header>
  <div class="admin-layout">
    <nav class="admin-sidepanel">
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-gestao.html">Gestão</a></li>
        <li><a href="admin-visualizacao.html" class="active">Visualização</a></li>
        <li><a href="admin-ferramentas.html">Ferramentas</a></li>
        <li><button id="btn-logout">Sair do Painel</button></li>
      </ul>
    </nav>
    <main class="admin-main-content">
      <section>
        <h2><i class="fa-solid fa-users"></i> Usuários
          <button class="btn-toggle" id="toggle-usuarios"><i class="fa-solid fa-plus"></i></button>
        </h2>
        <div id="visualizacao-usuarios" style="display:none"></div>
      </section>
      <section>
        <h2><i class="fa-solid fa-gamepad"></i> Jogos
          <button class="btn-toggle" id="toggle-jogos"><i class="fa-solid fa-plus"></i></button>
        </h2>
        <div id="visualizacao-jogos" style="display:none"></div>
      </section>
      <section>
        <h2><i class="fa-solid fa-ranking-star"></i> Ranking
          <button class="btn-toggle" id="toggle-rankings"><i class="fa-solid fa-plus"></i></button>
        </h2>
        <div id="visualizacao-rankings" style="display:none"></div>
      </section>
      <section>
        <h2><i class="fa-solid fa-star"></i> Ranking Avançado
          <button class="btn-toggle" id="toggle-rankings-avancados"><i class="fa-solid fa-plus"></i></button>
        </h2>
        <div id="visualizacao-rankings-avancados" style="display:none">
          <form id="filtros-ranking-avancado" class="filtros-admin" onsubmit="return false;">
            <label>Jogo:
              <select id="filtro-jogo"></select>
            </label>
            <label>Tipo Ranking:
              <select id="filtro-tipo"></select>
            </label>
            <button id="btn-filtros-avancados" type="button" style="margin-left:16px;"><i class="fa-solid fa-sliders"></i> Filtros Avançados</button>
          </form>
          <div id="container-tabela-ranking"></div>
          <!-- Modal de filtros avançados -->
          <div id="modal-filtros-avancados" class="modal-filtros" style="display:none;">
            <div class="modal-filtros-content">
              <span class="close-modal-filtros" id="close-modal-filtros">&times;</span>
              <h3>Filtros Avançados</h3>
              <label>Dificuldade:
                <select id="filtro-dificuldade"></select>
              </label>
              <label>Usuário:
                <input type="text" id="filtro-usuario" placeholder="Nome ou ID">
              </label>
              <label>Status:
                <select id="filtro-status">
                  <option value="">Todos</option>
                  <option value="ativo">Ativo</option>
                  <option value="bloqueado">Bloqueado</option>
                </select>
              </label>
              <label>Data Inicial:
                <input type="date" id="filtro-data-inicial">
              </label>
              <label>Data Final:
                <input type="date" id="filtro-data-final">
              </label>
              <button id="btn-aplicar-filtros-avancados" type="button"><i class="fa-solid fa-filter"></i> Aplicar Filtros</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="/frontend/js/estrutura/admin-visualizacao.js"></script>
</body>
</html>
