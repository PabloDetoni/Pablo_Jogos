<!DOCTYPE html>

  <div class="admin-layout">

    <main class="admin-main-content">

        <section id="crud-usuario" class="gestao-section">

                <button type="button" id="btnVoltarUsuario" class="btn-back" style="display: none;">Voltar</button>

              </div>
              <div class="form-group">
                <label for="status_usuario">Status:</label>
                <input type="text" id="status_usuario" name="status_usuario" required>
              </div>
              <div class="form-group">
                <label for="email_usuario">Email:</label>
                <input type="email" id="email_usuario" name="email_usuario" required>

              <div class="form-group">
                <label for="senha_usuario">Senha:</label>

            </fieldset>
