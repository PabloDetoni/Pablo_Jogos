<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Jogos</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="page-title-bar">
      <button id="btn-ranking">Ranking dos Jogos</button>
      <h1 class="page-title-fixed">Escolha um Jogo</h1>
      <div class="header-actions">
        <div id="user-actions"></div>
        <div id="admin-actions"></div>
      </div>
    </div>
  </header>

  <!-- Modal de Perfil -->
  <div id="profile-modal" class="profile-modal">
    <div>
      <span id="profile-nome"></span>
      <div id="profile-email"></div>
      <button id="logout-btn">Sair</button>
      <div id="profile-admin-btn-wrap"></div>
    </div>
  </div>

  <div class="main-scroll-area">
    <div class="grid-jogos">
      <!-- Botões de jogos dinâmicos serão inseridos por jogos-dinamicos.js -->
    </div>
  </div>

  <footer>
    <button class="ver-estatisticas-btn" id="btn-estatisticas">Ver Estatísticas</button>
  </footer>

  <script src="../js/utils.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/jogos-dinamicos.js"></script>
</body>
</html>
