<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Jogos</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="page-title-bar">
      <button id="btn-ranking">Ranking dos Jogos</button>
      <h1 class="page-title-fixed">Escolha um Jogo</h1>
      <div class="header-actions">
        <div id="user-actions"></div>
        <div id="admin-actions"></div>
      </div>
    </div>
  </header>

  <!-- Modal de Perfil -->
  <div id="profile-modal" class="profile-modal">
    <div>
      <span id="profile-nome"></span>
      <div id="profile-email"></div>
      <button id="logout-btn">Sair</button>
      <div id="profile-admin-btn-wrap"></div>
    </div>
  </div>

  <div class="main-scroll-area">
    <div class="grid-jogos">
      <button class="jogo-btn" id="btn-velha" onclick="window.location.href='velha.html'">Jogo da Velha</button>
      <button class="jogo-btn" id="btn-ppt" onclick="window.location.href='ppt.html'">Pedra Papel Tesoura</button>
      <button class="jogo-btn" id="btn-forca" onclick="window.location.href='forca.html'">Jogo da Forca</button>
      <button class="jogo-btn" id="btn-memoria" onclick="window.location.href='memoria.html'">Jogo da Memoria</button>
      <button class="jogo-btn" id="btn-campo-minado" onclick="window.location.href='campo_minado.html'">Campo Minado</button>
      <button class="jogo-btn" id="btn-pong" onclick="window.location.href='pong.html'">Pong</button>
      <button class="jogo-btn" id="btn-2048" onclick="window.location.href='2048.html'">2048</button>
      <button class="jogo-btn" id="btn-sudoku" onclick="window.location.href='sudoku.html'">Sudoku</button>
    </div>
  </div>

  <footer>
    <button class="ver-estatisticas-btn" id="btn-estatisticas">Ver Estat√≠sticas</button>
  </footer>

  <script src="../js/utils.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
